
<h1>{{title}}</h1>
<ng-container *ngFor="let box of board; let i = index">

  <span *ngIf="i !==0 " data-ats-id='next-ats' class="yellow box" (click)="onClick(i)">
    <img *ngIf="is_o(i)" src="assets/O_img.png" class="img">
    <img *ngIf="is_x(i)" src="assets/X_img.png" class="img">
  </span>
  <ng-container *ngIf="i%3==0">
    <div></div>
  </ng-container>
  
</ng-container>

<h3>{{result}}</h3>
